        <h2>Please Register</h2>
        <form action="signin.html">
        <h3>
            <label>Username</label><input type="text" name="uname" required><br>
            <label>Account No</label><input type="number" required name="acno"><br>
            <label>Date of Birth</label> <input type="date" required name="dob"><br>      
            <label>Password</label><input type="password" name="pwd" required minlength="8" maxlength="10"><br>
            <label>Confirm</label><input type="password" name="cpwd" required minlength="8" maxlength="10"><br>
        
            <br>
            <input type="submit" value="REGISTER">
            <input type="reset" value="CLEAR">
        
        </h3>
        </form>
